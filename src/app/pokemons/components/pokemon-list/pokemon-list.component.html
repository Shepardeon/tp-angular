<div>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let poke of pokemons">
                <img matListAvatar src="assets/img/sprites/{{ poke.id }}.png" alt="{{ poke.name | lowercase }}">
                <p matLine>
                    <span>{{ poke.id }}. </span>
                    <span> {{ poke.name }}</span>

            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
